<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="50"
     height="50">
  <!-- Simple clean background -->
  <circle cx="200" cy="200" r="190" fill="#f0f0f0"/>
  <!-- Main brushstroke -->
  <path d="M80 200
           C120 180, 160 220, 200 200
           S280 180, 320 200"
        stroke="#333"
        stroke-width="25"
        stroke-linecap="round"
        fill="none"/>
  <!-- Two balanced circles -->
  <circle cx="140" cy="150" r="20" fill="#333">
    <animate attributeName="r" values="20;22;20" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="250" r="20" fill="#333">
    <animate attributeName="r" values="20;22;20" dur="4s" begin="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Clean outer ring -->
  <circle cx="200" cy="200" r="190"
          stroke="#333"
          stroke-width="2"
          fill="none"/>
</svg>